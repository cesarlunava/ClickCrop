<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>LogIn y Registro - ClickCrop</title>
    <link rel="stylesheet" href="/Frontend/estilos.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera-login">
                <h3>¿Ya tiene un servicio?</h3>
                <p>Inicia sesión para acceder a tu cultivo</p>
                <button id="btn__iniciar-sesion">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿Aún no tiene una cuenta?</h3>
                <p>Regístrese para poder iniciar sesión</p>
                <button id="btn__registrarse">Regístrarse</button>
            </div>

            <div class="contenedor__login-register">
                <form action="" class="formulario__login">
                    <h2>Inicair Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Clave de Modelo">
                    <button>Entrar</button>
                </form>
            </div>
        
        </div>
    </main>
</body>


</html>
